<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found – Frontier Cheats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #0009ff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0009ff;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>The page could not be found.<br>You will be redirected automatically...</p>
  <a href="/">Back to home page</a>
  <div class="info">Frontier Cheats – Support Docs</div>

  <script>
    // Check if the path does not contain a file extension (e.g., /fivem/troubleshooting)
    const redirectPath = window.location.pathname;
    const hasExtension = /\.\w+$/.test(redirectPath);

    if (!hasExtension) {
      // Store the path temporarily for SPA redirect
      sessionStorage.setItem('redirectPath', redirectPath);
      // Redirect to GitHub Pages root
      window.location.replace('/');
    }
  </script>
</body>
</html>
